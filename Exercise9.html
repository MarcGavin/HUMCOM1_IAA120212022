<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Marc Gavin Col-iteng" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Exercise 9 - Forms</title>
    </head>
    <body>
        <form action="/actrion_page.php">

            <div>
                <label for="fname">FirstName: </label>
                <input type="text" id="fname" name="fname" placeholder="Juan">
            </div>

            <br>

            <div>
                <label for="lname">LastName: </label>
                <input type="text" id="lname" name="lname" placeholder="Carlos">
            </div>

            <br>

            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="Juancarlos@gmail.com">
            </div>

            <br>

            <div>
                <label for="phone">Phone: </label>
                <input type="number" id="phone" name="phone" placeholder="11 digits">
            </div>

            <br>

            <div>
                <label for="birthday">BirthDate: </label>
                <input type="date" id="birthday" name="birthday">
            </div>

            <br>

            <div>
                <label for="sex">Gender: </label><br>
                <input type="radio" name="sex" value="male" /> Male<br />
                <input type="radio" name="sex" value="female" /> Female
            </div>

            <br>

            <div>
                <label for="address">Address: </label>
                <input type="text" id="address" name="address" placeholder="MB020 Puguis LTB">
            </div>

            <br>

            <div>
                <label for="Province">Province: </label>
                <select id="Province" name="Province">
                    <option value="Abra">Abra</option>
                    <option value="Apayao">Apayao</option>
                    <option value="Benguet">Benguet</option>
                    <option value="Ifugao">Ifugao</option>
                    <option value="Kalinga">Kalinga</option>
                    <option value="Mountain Province">Mountain Province</option>
                </select>
            </div>

            <br>

            <div>
                <label for="city">City: </label>
                <select id="Province" name="Province">
                    <option value="Baguio">Baguio</option>
                    <option value="Tabuk">Tabuk</option>
                    <option value="La Trinidad">La Trinidad</option>
                    <option value="Buguias">Buguias</option>
                    <option value="Itogon">Itogon</option>
                    <option value="Mankayan">Mankayan</option>
                </select>
            </div>

            <br>

            <div>
                <label for="psotal">Postal Code: </label>
                <input type="number" id="postal" name="postal" placeholder="2601">
            </div>

            <br>

            <div>
                <label for="username">UserName: </label>
                <input type="text" id="username" name="username" placeholder="sunshooter69">
            </div>

            <br>

            <div>
                <label for="password">Password: </label>
                <input type="password" id="password" name="password">
            </div>

            <br>

            <div>
                <p>Gadgets:</p>
                <input type="checkbox" id="Desktop" name="Desktop" value="Desktop">
                <label for="Desktop">Desktop Computer</label>
                <br>
                <input type="checkbox" id="Laptop" name="Laptop" value="Laptop">
                <label for="Laptop">Laptop</label>
                <br>
                <input type="checkbox" id="Smartphone" name="Smartphone" value="Smartphone">
                <label for="Smartphone">Smartphone</label>
                <br>
            </div>

            <br>
            <br>
            
            <input type="submit" value="Submit">
            <input type="reset">
        </form>
    </body>
</html>
